# Данный compose-file не используется, так как запуск контейнера осуществляется командой.
version: '2.2'
services:
  nginx_gost:
    image: ${docker_registry}/${docker_image}:${BUILD_NUMBER}
    container_name: ${container_name}
    ports:
      - "81:80"
      - "444:443"
    cap_add:
      - ALL
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /run/lock

